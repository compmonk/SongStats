{% extends 'base.html' %}

{% block title %}Comparison{% endblock %}

{% block header %}
<h1>Comparison of Song Stats between different years</h1>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9 col-sm-12">
        <div class="select">
            <select class="form-select" id="select-years" multiple="multiple"></select>
        </div>
    </div>
    <div class="col-md-3 col-sm-12">
        <div class="btn-group select">
            <select class="form-select" id="aggregate-function">
                <option selected value="mean">Average</option>
                <option value="min">Minimum</option>
                <option value="max">Maximum</option>
                <option value="std">Standard Deviation</option>
                <option value="var">Variance</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12 plot" id="yearly-radial-plot"></div>
    <div class="col-md-6 col-sm-12 plot" id="yearly-loudness-tempo-plot"></div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12 plot" id="key-plot"></div>
    <div class="col-md-6 col-sm-12 plot" id="time-signature-plot"></div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12 plot" id="yearly-explicit-plot"></div>
    <div class="col-md-6 col-sm-12 plot" id="yearly-total-plot"></div>
</div>
<script src="{{ url_for('static', filename='js/comparison.js') }}"></script>
{% endblock %}
