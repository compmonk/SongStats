<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Song Stats</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <!-- D3.js   -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Plotly   -->
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

    <!-- Select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
        const url = "{{url_for('summary')}}";
        const aggregateFunctionLabel = {
            mean: "Average",
            min: "Minimum",
            max: "Maximum",
            var: "Variance",
            std: "Standard Deviation"
        };

        function toTitleCase(string) {
            return `${string[0].toUpperCase()}${string.slice(1).toLowerCase()}`
        };

    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Song Stats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {{pages['summary']}}" aria-current="page" href="{{ url_for('index') }}">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{pages['comparison']}}" href="{{ url_for('comparison') }}">Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{pages['about']}}" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header text-center">
            {% block header %}{% endblock %}
        </div>
    </div>
</header>
<main class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
