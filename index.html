<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary - Song Stats</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <!-- D3.js   -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Plotly   -->
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    <link rel="stylesheet" href="/SongStats/static/css/style.css">

    <script>const url = "/SongStats/api/summary.json"</script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary dark">
        <div class="container">
            <a class="navbar-brand" href="/SongStats/">Song Stats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/SongStats/">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/SongStats/comparison/">Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/SongStats/about/">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header text-center">
            
<h1>Summary of songs from 1922 to 2021</h1>

        </div>
    </div>
</header>
<main class="container">
    
<div class="row">
    <div class="col-12">
        <div class="btn-group select">
            <select class="form-select form-select-sm" id="aggregate-function">
                <option selected value="mean">Average</option>
                <option value="min">Minimum</option>
                <option value="max">Maximum</option>
                <option value="std">Standard Deviation</option>
                <option value="var">Variance</option>
            </select>
        </div>

        <div id="summary-line-plot"></div>
    </div>
</div>
<div class="row">
    <div class="col-12" id="loudness-tempo-line-plot"></div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12" id="explicit-line-plot"></div>
    <div class="col-md-6 col-sm-12" id="total-line-plot"></div>
</div>
<script src="/SongStats/static/js/summary.js"></script>

</main>
</body>
</html>
